<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/obniz@3.5.0/obniz.js"></script>
    <script src="https://docs.opencv.org/3.4.1/opencv.js"></script>
  </head>

  <body>
    <div id="obniz-debug"></div>
    <div>
      <div class="control"><button id="startAndStop">🏃‍♂️フットワークスタート🏃‍♂️</button></div>
    </div>
    <p class="err" id="errorMessage"></p>
    <div>
      <table cellpadding="0" cellspacing="0" width="0" border="0">
        <tr>
          <td>
            <video
              id="videoInput"
              autoplay
              playsinline
              width="320"
              height="240"
              class="refrect-lr"
            ></video>
          </td>
          <td>
            <canvas
              id="canvasOutput"
              width="320"
              height="240"
              style="-webkit-font-smoothing:none"
              class="refrect-lr"
            ></canvas>
          </td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><div class="caption">ソース</div></td>
          <td><div class="caption">フットワーク検出中</div></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
    <script
      src="https://webrtc.github.io/adapter/adapter-5.0.4.js"
      type="text/javascript"
    ></script>
    <script
      src="https://docs.opencv.org/3.4/utils.js"
      type="text/javascript"
    ></script>
    <script src="./code.js"></script>
  </body>
</html>
